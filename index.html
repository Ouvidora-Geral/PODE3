<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodeOuvir! - Podcast da Ouvidoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-agua: #7fffd4;
            --verde-agua-claro: #aaffee;
            --verde-agua-escuro: #60d6a9;
            --azul-neon: #00bfff;
            --azul-neon-claro: #40e0ff;
            --azul-neon-escuro: #0099cc;
            --azul-linhas: #1e90ff;
            --fundo: #0f172a;
            --texto: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: var(--texto);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a1929 0%, #0f172a 100%);
        }

        .page-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
            z-index: 1;
        }

        /* Header com logo e efeito neon suave */
        .header-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--azul-linhas);
            box-shadow: 0 5px 25px rgba(30, 144, 255, 0.3),
                        0 0 60px rgba(30, 144, 255, 0.1) inset;
        }

        .logo-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: transparent;
            border-radius: 15px;
            animation: neonGlow 4s infinite alternate;
            z-index: -1;
        }

        .small-logo {
            max-width: min(90%, 500px);
            height: auto;
            transition: all 0.5s ease;
        }
        
        .small-logo:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 15px rgba(127, 255, 212, 0.6));
        }

        /* Navegação - Botões em linha horizontal com tamanhos iguais */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 0 10px;
        }

        .navigation button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(30, 144, 255, 0.15));
            border: 1px solid var(--azul-linhas);
            padding: 14px 5px;
            border-radius: 50px;
            font-size: 1rem;
            color: var(--azul-neon-claro);
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.25);
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .navigation button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .navigation button:hover::before {
            left: 100%;
        }

        .navigation button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.4), 
                        0 0 25px rgba(30, 144, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(30, 144, 255, 0.2));
            color: var(--azul-neon);
        }

        /* Conteúdo principal com linhas azuis */
        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 20, 30, 极.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--azul-linhas);
            box-shadow: 0 5极 25px rgba(30, 144, 255, 0.3),
                        0 0 60px rgba(30, 144, 255, 0.1) inset;
        }

        .player {
            background: rgba(15, 25, 40, 0.7);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(30, 144, 255, 0.3), 
                        0 0 10px rgba(30, 144, 255, 0.2),
                        inset 0 0 20px rgba(30, 144, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            border: 1px solid var(--azul-linhas);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .player h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--azul-neon);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .player audio {
            width: 100%;
            max-width: 450px;
            outline: none;
            filter: drop-shadow(0 0 8px rgba(30, 144, 255, 0.4));
            transition: transform 0.3s ease;
            background: rgba(0, 10, 20, 0.4);
            padding: 12px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid var(--azul-linhas);
        }

        .player audio:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 12px rgba(30, 144, 255, 0.6));
        }

        .player p {
            color: #cde6f5;
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(205, 230, 245, 0.3);
            font-style: italic;
        }

        /* Container para a logo Cofen com borda azul e efeito pulsante */
        .cofen-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cofen-logo-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--azul-linhas);
            border-radius: 12px;
            background: rgba(10, 20, 30, 0.5);
            animation: cofenPulse 3s infinite ease-in-out;
        }

        .cofen-logo-wrapper::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: transparent;
            border-radius: 14px;
            animation: neonBlueGlow 3s infinite alternate;
            z-index: -1;
        }

        .cofen-logo {
            max-width: min(80%, 300px);
            height: auto;
            transition: all 0.5s ease;
        }
        
        .cofen-logo:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.6));
        }

        /* Footer com borda azul */
        .footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            color: #cde6f5;
            font-family: 'Exo 2', sans-serif;
            text-align: center;
            border-top: 1px solid var(--azul-linhas);
            text-shadow: 0 0 5px rgba(205, 230, 245, 0.3);
            width: 100%;
            background: rgba(10, 20, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        /* Animações */
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px rgba(30, 144, 255, 0.4),
                           0 0 20px rgba(30, 144, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 15px rgba(30, 144, 255, 0.6),
                           0 0 30px rgba(30, 144, 255, 0.3);
            }
        }

        @keyframes neonBlueGlow {
            0% {
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.4),
                           0 0 16px rgba(0, 191, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 12px rgba(0, 191, 255, 0.6),
                           0 0 24px rgba(0, 191, 255, 0.4);
            }
        }

        /* Animação de pulsação para a logo Cofen */
        @keyframes cofenPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(30, 144, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(30, 144, 255, 0.6),
                           0 0 30px rgba(30, 144, 255, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(30, 144, 255, 0.4);
            }
        }

        /* Efeitos de partículas suaves em azul */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(30, 144, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .blue-particle {
            position: absolute;
            background: rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .page-container {
                padding: 30px 15px;
                gap: 20px;
            }
            
            .header-container, .content-container {
                padding: 20px;
            }
            
            .navigation {
                flex-wrap: wrap;
            }
            
            .navigation button {
                min-width: 140px;
                margin-bottom: 10px;
            }
            
            .player {
                padding: 20px;
            }
            
            .player h2 {
                font-size: 1.3rem;
            }
            
            .small-logo {
                max-width: 95%;
            }
            
            .cofen-logo {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .player {
                padding: 15px;
            }
            
            .player h极 {
                font-size: 1.1rem;
            }
            
            .navigation button {
                min-width: 120px;
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .small-logo {
                max-width: 100%;
            }
            
            .header-container {
                padding: 20px 15px;
            }
            
            .cofen-logo {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de partículas suaves -->
    <div class="particles" id="particles"></div>
    
    <div class="page-container">
        <!-- Cabeçalho com a nova capa e efeito neon suave -->
        <header class="header-container">
            <div class="logo-wrapper">
                <img src="https://raw.githubusercontent.com/Ouvidora-Geral/PodeOuvir/8a54b13ab4cdf2b2fddae2ef861d938674e116fc/podeouvir-capa4.png" 
                     alt="PodeOuvir! - O Podcast da Ouvidoria-Geral" class="small-logo">
            </div>
            
            <nav class="navigation">
                <button onclick="loadEpisode(1)"><i class="fas fa-microphone-alt"></i> Episódio 1</button>
                <button onclick="loadEpisode(2)"><i class="fas fa-microphone-alt"></i> Episódio 2</button>
                <button onclick="loadEpisode(3)"><i class="fas fa-microphone-alt"></i> Episódio 3</button>
            </nav>
        </header>

        <!-- Conteúdo principal -->
        <main class="content-container">
            <div class="player">
                <h2 id="episodeTitle"><i class="fas fa-headphones-alt"></i> Selecione um episódio</h2>
                <div id="audioPlayerContainer">
                    <audio id="audioPlayer" controls>
                        Seu navegador não suporta áudio.
                    </audio>
                </div>
                <p id="episodeMessage"></p>
            </div>
            
            <!-- Logo Cofen com efeito pulsante -->
            <div class="cofen-container">
                <div class="cofen-logo-wrapper">
                    <img src="https://raw.githubusercontent.com/Ouvidora-Geral/PodeOuvir/8a54b13ab4cdf2b2fddae2ef861d938674e116fc/Logo%20Ouvidoria%20Cofen%20set%2025.png" 
                         alt="Cofen - Ouvidoria Geral" class="cofen-logo">
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <p>© 2025 Ouvidoria Geral - PodeOuvir!</p>
            <p>Desenvolvido por Eduardo Fernando de Souza</p>
        </footer>
    </div>

    <script>
        // Elementos do DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const audioPlayerContainer = document.getElementById('audioPlayerContainer');
        const episodeTitle = document.getElementById('episodeTitle');
        const episodeMessage = document.getElementById('episodeMessage');
        
        // Função para carregar episódio
        function loadEpisode(episodeNumber) {
            // Resetar mensagem
            episodeMessage.textContent = '';
            
            if (episodeNumber === 1) {
                // Episódio 1 - Novo Manual de Ouvidoria
                episodeTitle.innerHTML = '<i class="fas fa-headphones-alt"></i> Novo Manual de Ouvidoria';
                audioPlayer.src = 'https://raw.githubusercontent.com/Ouvidora-Geral/PodeOuvir/107408ec0a2376f2c6bbd54830e06a72e47ccac5/PodCast_NovoManualOuvidoria.mp3';
                audioPlayer.style.display = 'block';
                audioPlayerContainer.style.display = 'block';
                episodeMessage.style.display = 'none';
                
                // Carregar e tocar o áudio
                audioPlayer.load();
            } else {
                // Episódio 2 ou 3 - Em breve
                episodeTitle.innerHTML = `<i class="fas fa-microphone-alt"></i> Episódio ${episodeNumber}`;
                audioPlayer.style.display = 'none';
                audioPlayerContainer.style.display = 'none';
                episodeMessage.style.display = 'block';
                episodeMessage.textContent = 'Em breve... Prepare-se para mais insights!';
            }
        }

        // Inicialização
        function init() {
            // Nenhum microfone extra será criado
        }

        // Inicia quando o DOM estiver carregado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
